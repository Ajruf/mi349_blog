<!DOCTYPE html>

<head>

    <body rel="contact">
        <header>
            <h1>Contact</h1>
        </header>
        <div class="navigator">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a> 
        </div>
            <section id="contact-form">
                <h2>Contact Form</h2>
            <form method="get" class="Contact-Form">
                <div class="Name">
                    <label for="name">Name:
                        <input type="text" name="name" id="name" required>
                    </label>
                </div>
                <div class="Email">
                    <label for="email">Email Address:
                        <input type="email" name="email" id="email" required>
                    </label>
                </div>
                <div class="Contact">
                    <label for="Reason">Reason for contact:
                        <select name="Reason" id="Reason" required>
                            <option value="">saying hi</option>
                            <option value="">looking for a contractor</option>
                            <option value="">interested in an interview</option>
                        </select>
                    </label>
                </div>
                <div class="box">
                    <label for="comments">Comments:
                        <textarea name="comments" id="comments"  rows="5" cols="30"></textarea>
                    </label>
                </div>
                <button>Submit</button>
            </form>
        </section>
    </body>
</html>
