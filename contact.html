<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI349 Blogs</title>
</head>
    <body>
        <header>
            <h1>Contact Form</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Form</a> 
        </nav>
        <section>
            <form action="" method="get" class="Contact-Form">
                <div class="Name">
                    <label for="name">Name:
                        <input type="text" name="name" id="name" required>
                    </label>
                </div>
                <div class="Email">
                    <label for="email">Email Address:
                        <input type="email" name="email" id="email" required>
                    </label>
                </div>
                <div class="Reason for contact">
                    <label for="reason for contact">Reason for contact:
                        <select name="reasons for contact" id="reasons for contact" required>
                            <option value="saying hi">saying hi</option>
                            <option value="looking for a contractor">looking for a contractor</option>
                            <option value="interested in an interview">interested in an interview</option>
                        </select>
                    </label>
                </div>
                <div class="textarea">
                    <label for="textarea">Comments:
                        <textarea name="comments" id="comments"  rows="5" cols="30"></textarea>
                    </label>
                </div>
                <button>Submit</button>
            </form>
        </section>
    </body>
</html>
